<ion-header>
  <ion-toolbar>
    <ion-title>students</ion-title>
    <ion-searchbar (ionChange)="filterChange($event.detail.value)" debounce="500"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let student of filteredStudents" (click)="openStudentModal(student.id)">
      <ion-label>{{ student.title }}</ion-label>
      <ion-label>{{ student.raiting }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
